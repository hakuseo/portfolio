<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todolist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/todolist.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tyo3ieg.css" />
    <script src="./src/timer.js" defer></script>
  </head>
  <body>
    <div class="timer">
      <section class="title-mockup">
        <!-- <div class="back-clock">
          <img src="./img/icon/timer-black.svg" alt="" />
        </div> -->
        <div class="title-area">
          <h2 class="title">Todolist</h2>
          <img class="clock" src="img/icon/timer-black.svg" alt="clock" />
        </div>
        <div class="slide">
          <div class="container">
            <div class="inner">
              <img
                class="mockup-light"
                src="img/iphone-light.svg"
                alt="iphone mock up"
              />
            </div>
            <div class="inner">
              <img
                class="mockup-dark"
                src="img/iphone-dark.svg"
                alt="iphone mock up"
              />
            </div>
            <div class="inner">
              <img class="imac" src="img/iMac-mockup.svg" alt="iMac mock up" />
            </div>
          </div>
        </div>
        <div class="slide-button">
          <button id="1"></button>
          <button id="2"></button>
          <button id="3"></button>
        </div>
      </section>

      <section class="explain">
        <div class="left">
          <div class="hover"></div>
          <div class="light"></div>
          <!-- <img class="dark" src="./img/dark-mode.jpg" alt="" /> -->
        </div>
        <div class="right">
          <ul class="icon-list">
            <li class="icon">
              <img src="./img/icon/switch.svg" alt="" />
              <span>Light mode / Dark mode</span>
            </li>
            <li class="icon">
              <img src="./img/icon/reset.svg" alt="" />
              <span>Reset button</span>
            </li>
            <li class="icon">
              <img src="./img/icon/timer-setting.svg" alt="" />
              <span>Timer setting value</span>
            </li>
          </ul>
          <span class="desc">
            타이머의 시간을 실시간으로 저장하여<br />
            새로고침하거나 재부팅했을 때 시간유지
          </span>
          <div class="line three"></div>
          <span class="desc start">
            Start / Pause button<br />
            Space bar<span>로 컨트롤 가능</span>
          </span>
        </div>
      </section>
    </div>
  </body>
</html>
