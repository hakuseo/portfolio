<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="src/timer.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/projects.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tyo3ieg.css" />
  </head>
  <body>
    <div class="timer">
      <section class="title-mockup">
        <div class="title-area">
          <h2 class="title">Timer</h2>
          <img class="clock" src="img/icon/timer-black.svg" alt="clock" />
        </div>
        <div class="mockup">
          <img
            class="mockup-light"
            src="img/iphone-light.svg"
            alt="iphone mock up"
          />
          <img
            class="mockup-dark"
            src="img/iphone-dark.svg"
            alt="iphone mock up"
          />
          <img class="imac" src="img/iMac-mockup.svg" alt="iMac mock up" />
        </div>
      </section>

      <div class="explain">
        <div class="left mode">
          <div class="light-mode">
            <img src="./img/light-mode.jpg" alt="" />
          </div>
          <div class="dark-mode">
            <img src="./img/dark-mode.jpg" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="line"></div>
          <ul class="icon-list desc">
            <li class="icon">
              <img src="./img/icon/switch.svg" alt="" />
              <span>light mode / dark mode</span>
            </li>
            <li class="icon">
              <img src="./img/icon/reset.svg" alt="" />
              <span>reset button</span>
            </li>
            <li class="icon">
              <img src="./img/icon/timer-setting.svg" alt="" />
              <span>timer setting value</span>
            </li>
          </ul>
          <div class="line"></div>
          <span class="span desc">
            타이머의 시간을 실시간으로 저장하여<br />
            새로고침하거나 재부팅했을 때 시간유지
          </span>
          <div class="line three"></div>
          <span class="span start">
            Start / Pause button<br />
            Space bar<span>로 컨트롤가능</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
