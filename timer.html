<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/timer.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tyo3ieg.css" />
    <script src="./src/timer.js" defer></script>
  </head>
  <body>
    <div class="timer box2">
      <section class="title-mockup">
        <div class="title-area">
          <h2 class="title">Timer</h2>
          <img class="clock" src="img/icon/timer.svg" alt="clock" />
        </div>
        <div class="slide">
          <div class="slide-container">
            <div class="inner">
              <img
                class="mockup-light"
                src="img/iphone-light.svg"
                alt="iphone mock up"
              />
            </div>
            <div class="inner">
              <img
                class="mockup-dark"
                src="img/iphone-dark.svg"
                alt="iphone mock up"
              />
            </div>
            <div class="inner">
              <img class="imac" src="img/iMac-mockup.svg" alt="iMac mock up" />
            </div>
          </div>
        </div>
        <div class="slide-button">
          <button id="1"></button>
          <button id="2"></button>
          <button id="3"></button>
        </div>
      </section>

      <section class="explain">
        <div class="left">
          <div class="hover"></div>
          <div class="light"></div>
          <!-- <img class="dark" src="./img/dark-mode.jpg" alt="" /> -->
        </div>
        <div class="right">
          <div class="desc-part desc1">
            <div class="icon">
              <img class="switch" src="./img/icon/switch.svg" alt="" />
              <span>Light mode / Dark mode</span>
            </div>
            <div class="icon">
              <img class="reset" src="./img/icon/reset.svg" alt="" />
              <span>Reset button</span>
            </div>
            <div class="icon">
              <img
                class="timer-setting"
                src="./img/icon/timer-setting.svg"
                alt=""
              />
              <span>Timer setting value</span>
            </div>
          </div>
          <p class="desc-part desc2">
            타이머의 시간을 실시간으로 저장하여<br />
            새로고침하거나 재부팅했을 때 시간유지
          </p>
          <p class="desc-part desc3">
            Start / Pause button<br />
            Space bar로 컨트롤 가능
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
